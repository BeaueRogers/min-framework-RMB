<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Min Framework</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="http://mincss.com/entireframework.min.css" rel="stylesheet" type="text/css">
    <link rel="images" href="/img">
  </head>
  <body>
    <div class=header>
      <div class="top-strip">
        <div class="col c12"></div>
      </div>
      <div class="top-white">
        <div class="col c1"></div>
        <div class="col c10" id="top">
          <div class="col c5"><img alt="#" src="img/savings-multiplied-logo.png"></div>
          <div class="buttons col c6">
            <button class="col c3 blue">About</button>
            <button class="col c3 green">Contact</button>
            <button class="col c3 purple">Blog</button>
            <button class="col c3 pink">Press</button>
          </div>
          <div class="green-text">
            <img alt="#" src="img/tagline.png">
          </div>
        </div>
      </div>
      <div class="bar">
      <div class="col c12">
          <div class="col c1"></div>
          <div class="col c1"><a href="#">Buy</a></div>
          <div class="col c1"><a href="#">Sell</a></div>
          <div class="col c2"><a href="#">How it Works</a></div>
          <div class="col c1"><a href="#">Links</a></div>
          <div class="col c1"><a href="#">Community</a></div>
          <div class="col c1"> <input type="text" placeholder="search"></div>
      </div>
    </div>
  </div>

  <div class=footer>
    <div class="col c1"></div>
    <div class="col c10">
           <div class="col c6">
        <div class="green-text">
          <p>We're making one aspect of life a little easier for parents of multiples:
          </p>
        </div>
        <div class="col c1">
          <img src="img/owl_light_blue_64.png">
        </div>
        <div class="col c9">
          <p>buying and selling gently used sets of clothes!</p>
        </div>
      </div>
          <div class="col c6">
          <img class="dotted" src="img/left_2_shop_now.png">
        </div>
          <div class="col c6">
            <div class="col c8"></div>
            <div class="col c1">
              <img class="tree" src="img/tree.png">
            </div>
          </div>
            <div class="row c4">
              <div class="baby">
                <img src="img/twins.jpg">
                <img src="img/triplets.jpg">
                <img src="img/quads.jpg">
              </div>
            
            </div>
                     </div>
         
      </div>
    </div>
  </body>
</html>
